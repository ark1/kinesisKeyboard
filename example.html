
<!DOCTYPE html>
<html>
    <head>
        <title>kinesisKeyboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- Using Twitter Bootstrap for this example  -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/bootstrap-alert.js"></script>
        
        <!-- jquery ui light theme for the keyboard , any other jquery ui theme can be used to change keyboard appearance-->
        <link rel="stylesheet" href="css/jquery-ui-1.8.21.custom.css" />
	
        <!-- jquery and jquery ui required for kinesisKeyboard-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        
        <!-- required for mottie keyboard -->
        <link href="css/keyboard.css" rel="stylesheet">
	<script src="js/jquery.keyboard.js"></script>
        
        <!-- required kinesis files-->
        <link rel="stylesheet" type="text/css" href="css/kinesis.css">
        <script src="js/kinesis.js"></script>
        
        <!-- required , bridges the document events with the kinesis -->
        <script src="js/bridge.js"></script>
        
        <!-- initialize mottie keyboard and bridge object -->
        <script >
              $(function(){
                        bridge.setOpts({holdtime:1000});  // holdtime sets the time after which the character under kinesis cursor is input to the field
                        $('.kinesiskeyboard').keyboard(); // jquery selector for the input element 
              });
        </script>
        
        <!-- code used in this example -->
        <script>
            $(document).ready(function(){
            if(location.search.length > 0){
                $("form").append("<br/><div class=\"alert\"> <button class=\"close\" data-dismiss=\"alert\">Ã—</button> Your details have been submitted. </div> ")
                  $(".alert").alert();
              }
            })   
        </script>
        <style>
            body{
                background-color: white;
                
            }
            .kk-form{
                box-shadow:0px 0px 4px grey;
            }
            .kk-head{
                margin-bottom: 50px;
                margin-top: 30px;
                box-shadow:0px 0px 4px grey;
            }
            .container{
                box-shadow: 0px 0px 6px grey;
                background-color: #EDFFF3;
                min-height: 700px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="kk-head hero-unit">
                <h1> kinesisKeyboard </h1>
                <p> onscreen keyboard compatible with the kinesis framework</p>
            </div>
        <div class="row">
            <div class="span6 offset3">
                <form class="well kk-form" action="#" method="GET">
                    <br/>
                    <span class="label"> Name </span> <br/><br/>
                    <input name="name" class="interactive kinesiskeyboard" type="text" /><br/><br/>
                    <span class="label"> Nickname </span><br/><br/>
                    <input name="nick" class="interactive kinesiskeyboard" type="text" /><br/><br/><br/>
                    <button id="kk-btn" type="submit" class="interactive btn btn-primary">Submit</button><br/>
                    </form>
            </div>
            
        </div>
        </div>
    </body>
</html>
